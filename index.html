<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forma'Sint - Premium Outdoor Gear</title>
		<meta
			name="description"
			content="Discover premium outdoor gear and climbing equipment at Forma'Sint. Shop featured products and limited editions."
		/>
		<link rel="stylesheet" href="styles/index.css" />
		<!-- Swiper CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header Navigation -->
		<header class="header" role="banner">
			<nav class="nav" aria-label="Main navigation">
				<div class="nav__brand">
					<a href="#" class="nav__logo">
						<span class="nav__logo-icon">F</span>
						FORMA&rsquo;SINT.
					</a>
					<div class="nav__idomods">
						<a
							href="https://idomods.pl/"
							target="_blank"
							rel="noopener noreferrer"
						>
							IDOMODS &lt;/&gt;
						</a>
					</div>
				</div>
				<ul class="nav__menu" role="menubar">
					<li class="nav__item" role="none">
						<a href="#" class="nav__link" role="menuitem">HOME</a>
					</li>
					<li class="nav__item" role="none">
						<a href="#featured" class="nav__link" role="menuitem"
							>FEATURED PRODUCTS</a
						>
					</li>
					<li class="nav__item" role="none">
						<a href="#products" class="nav__link" role="menuitem"
							>PRODUCT LISTING</a
						>
					</li>
				</ul>

				<div class="nav__actions">
					<img
						src="assets/icons/icon-user.svg"
						alt="User Icon"
						class="nav__developer-icon"
					/>
					<a href="#" class="nav__developer-link">FRONTEND DEVELOPER</a>
					<button
						class="nav__toggle"
						aria-label="Toggle navigation menu"
						aria-expanded="false"
					>
						<span class="nav__toggle-lines">
							<span class="nav__toggle-line"></span>
							<span class="nav__toggle-line"></span>
							<span class="nav__toggle-line"></span>
						</span>
						<span class="nav__menu-text">MENU</span>
					</button>
				</div>
			</nav>
		</header>

		<!-- Mobile Menu Backdrop -->
		<div class="mobile-menu-backdrop" id="mobile-menu-backdrop"></div>

		<!-- Mobile Menu Overlay -->
		<div class="mobile-menu" id="mobile-menu">
			<div class="mobile-menu__header">
				<button class="mobile-menu__close" aria-label="Close navigation menu">
					<img src="assets/icons/icon-close.svg" alt="Close" class="mobile-menu__close-icon" />
					<span class="mobile-menu__close-text">CLOSE</span>
				</button>
			</div>
			<ul class="mobile-menu__list" role="menubar">
				<li class="mobile-menu__item" role="none">
					<a href="#" class="mobile-menu__link" role="menuitem">HOME</a>
				</li>
				<li class="mobile-menu__item" role="none">
					<a href="#featured" class="mobile-menu__link" role="menuitem">FEATURED PRODUCTS</a>
				</li>
				<li class="mobile-menu__item" role="none">
					<a href="#products" class="mobile-menu__link" role="menuitem">PRODUCT LISTING</a>
				</li>
			</ul>
		</div>

		<!-- Main Content -->
		<main>
			<!-- Hero Section -->
			<section class="hero" aria-labelledby="hero-title">
				<div class="hero__content">
					<img
						id="hero-title"
						class="hero__title-image"
						src="assets/images/hero-text.webp"
						alt="Forma'Sint."
						loading="eager"
					/>
					<div class="hero__image-container">
						<img
							src="assets/images/hero-climber.jpg"
							alt="Professional climber scaling an ice wall wearing orange Forma'Sint gear"
							class="hero__image"
						/>
					</div>
				</div>
			</section>

			<!-- Featured Products Section -->
			<section class="featured" id="featured" aria-labelledby="featured-title">
				<div class="container">
					<header class="featured__header">
						<p class="featured__subtitle">FEATURED PRODUCTS</p>
						<h2 id="featured-title" class="featured__title">Browse featured</h2>
					</header>

					<div class="featured-products-swiper">
						<div class="swiper">
							<div class="swiper-wrapper products-grid products-grid--featured">
								<!-- Featured products will be generated dynamically by FeaturedProducts.js -->
							</div>
							<!-- Add Scrollbar -->
							<div class="swiper-scrollbar"></div>
							<!-- Add Navigation -->
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- Products Section -->
			<section class="products" id="products" aria-labelledby="products-title">
				<div class="container">
					<div class="products__controls">
						<div class="products__pagination">
							<span class="products__pagination-text"
								>NUMBER OF PRODUCTS PER PAGE:</span
							>
							<select
								class="products__pagination-select"
								aria-label="Products per page"
							>
								<option value="8">8</option>
								<option value="14" selected>14</option>
								<option value="16">16</option>
								<option value="24">24</option>
								<option value="32">32</option>
							</select>
						</div>
						<div class="products__loading" style="display: none">
							<span>Loading products...</span>
						</div>
					</div>

					<div class="products-grid products-grid--main" id="products-grid">
						<!-- Products will be loaded dynamically from API -->
						<!-- Promotional Banner -->
						<div class="promo-banner">
							<div class="promo-banner__content">
								<p class="promo-banner__brand">FORMA'SINT</p>
								<h3 class="promo-banner__title">
									You'll look and feel like the champion.
								</h3>
								<button class="promo-banner__cta">CLICK THIS OUT â†’</button>
							</div>
							<div class="promo-banner__image-container">
								<img
									src="assets/images/promo-climber.jpg"
									alt="Climber in action wearing Forma'Sint gear"
									class="promo-banner__image"
								/>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Product Modal -->
		<dialog class="product-modal" id="product-modal">
			<button
				class="product-modal__close"
				id="close-modal"
				aria-label="Close modal"
			>
				<img src="assets/icons/icon-close.svg" alt="Close" />
			</button>
			<div class="product-modal__id" id="modal-id"></div>
			<img class="product-modal__image" id="modal-image" src="" alt="" />
		</dialog>

		<!-- JavaScript - Load in dependency order -->
		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Utilities first -->
		<script src="js/services/UtilsService.js"></script>

		<!-- Stores -->
		<script src="js/stores/ProductStore.js"></script>
		<script src="js/stores/FavoriteStore.js"></script>

		<!-- Services -->
		<script src="js/services/ModalService.js"></script>
		<script src="js/services/NavigationService.js"></script>
		<script src="js/services/ScrollService.js"></script>

		<!-- Components -->
		<script src="js/components/FeaturedProducts.js"></script>
		<script src="js/components/ProductGrid.js"></script>

		<!-- Main App -->
		<script src="js/app.js"></script>
	</body>
</html>
